version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/database-postgres
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules

  db:
    container_name: database-postgres
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: database-postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
